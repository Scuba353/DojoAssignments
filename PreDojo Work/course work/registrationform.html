<!DOCTYPE HTML>
<html>
	<head>
		<title>My Registration Form</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form>
			<div>
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname">
			</div>

			<div>
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname">
			</div>

			<div>
				<label for="Email">Email</label>
				<input type="text" id="Email" name="Email">
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>

			<div>
				<label for="pw_cofirm">PW Confirm</label>
				<input type="password" id="pw_cofirm" name="pw_cofirmation">
			</div>

			<div>
				<label for="date">Birthdate</label>
				<input type="date" id="birthdate" name="birthdate">
			</div>

			<div>
				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="other">Other</label>
				<input type="radio" id="other" name="other" value="other">
			</div>

			<div>
				<p>A Short Description about yourself:</p>
				<textarea name="A short description about yourself:"></textarea>
			</div>

			<div>
				<p> Favorite Language</p>
				<select name="favorite language">
					<option value="JavaScript">JavaScript</option>
					<option value="Ruby">Ruby</option>
					<option value="PHP">PHP</option>
					<option value="MEAN">MEAN</option>
				</select>
			</div>

			<div>
				<input type="submit" value="Submit">
			</div>

		</form>
	</body>

</html>
