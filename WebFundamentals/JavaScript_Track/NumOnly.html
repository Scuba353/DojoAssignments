<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
	<title>Numbers Only</title>
</head>
<body>
    <script type="text/javascript">
       

        function NumOnly(arr){
            var newarr=[]
            for(var i=0; i<arr.length-1; i++){
                if(typeof arr[i] ===  "number")
                    newarr.push(arr[i])
            }
            console.log(newarr);
        }
        NumOnly([1, 2, 3, "string", "text", 4, 5, true]);

        function RemoveExceptNum(arr){
            var count= 0
            for(var i=0; i<arr.length; i++){
                if(typeof arr[i] === "number"){
                    arr[count]=arr[i];
                    count++;
                    // console.log(count, arr)
                }
            }
            arr.length=count
            console.log(arr)
        }
        RemoveExceptNum([1, 2, 3, "string", "text", 4, 5, true]);

    
      
    </script>
</body>
</html>
