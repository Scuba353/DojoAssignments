<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
	<title>Birthday</title>
</head>
<body>
    <script type="text/javascript">

    var daystoBDAY= 37

    for(var i=daystoBDAY; i>=0; i--){
        if (i>daystoBDAY/2){
            console.log(i, "more days until my Bday, sad")
        }
        if (i<daystoBDAY/2){
            console.log(i, "more days until my Bday, happy")
        }
        if (i===daystoBDAY/2){
            console.log(i, "half way there")
        }
        if (i===0){
            console.log("CELEBRATION");
        }
    }
    </script>
</body>
</html>
