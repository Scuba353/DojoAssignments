<html>
<head>
	<title>Userform</title>
	<link rel="stylesheet" type="text/css" href="debugging_jquery.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$(".adduser").click(function(){
	            var firstname = $("#first").val();
	            var lastname = $("#last").val();
	            var email = $("#email").val();
	            var contact = $("#contact").val();
	            var markup = "<tr><td>" + firstname + "</td><td>" + lastname + "</td><td>" + email + "</td><td>" + contact + "</td></tr>";
	            $("tbody").append(markup);
	        });
		})
	 //end of jquery
	</script>
</head>
<body>
	<div id="table">
		<table>
			<thead>
				<th id="tblfirst">First Name:</th>
				<th id="tbllast">Last Name:</th>
				<th id="tblemail">Email Address:</th>
				<th id="tblcontact">Contact Number:</th>
			</thead>
			<tbody>
			
			</tbody>
		</table>
	<h2>Add User</h2>
	<form>
		<p>First Name <input id="first" type="text" name="firstname"></p>
		<p>Last Name <input id="last" type="text" name="lastname"></p>
		<p>Email Address <input id="email" type="text" name="firstname"></p>
		<p>Contact Number <input id="contact" type="text" name="firstname"></p>
	</form>
	<button class="adduser">Add User</button>
</body>
</html>
