    $('img').click(function(){
        $(this).attr('temp', $(this).attr('src'));
        //Step 1: temp value becomes the src value of the parent image using (this) which refers to the parent
        $(this).attr('src', $(this).attr('alt-src'));
        //Step 2: src value is replaced by the alt-src value
        $(this).attr('alt-src', $(this).attr('temp'));
        //Step 3: alt-src value is replaced with the temp value that was put into temp at step 1
        console.log("Temp:"+ $(this).attr('src'))
        console.log("Src:"+ $(this).attr('alt-src'))
        console.log("Alt-src:"+ $(this).attr('temp'))

    })


      }) /*end of jQuery*/
