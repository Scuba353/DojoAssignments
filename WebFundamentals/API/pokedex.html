<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      
      function GetPokemon(){
      	for(var i=1; i<152; i++){
      		$('#pokemonpics').append("<img class='"+ i + "' src='"+ "http://pokeapi.co/media/img/"+ i + ".png'>")
    //   		$.get("https://pokeapi.co/api/v2/pokemon/" + i, function(res) {
				// console.log(res.name);
				// $('.identification').append("<p class='" +i+ "'>"+ res.name + "</p>")}, "json")
      	}
      }
      function	GetStats(){
		for(var i=0; i<5; i++){
		  	$.get("https://pokeapi.co/api/v2/pokemon/" + i, function(res) {
				console.log(res.name);
				$('.identification').append("<p class='" +i+ "'>"+ res.name + "</p>")
			  	}, "json");
		}

      }

    // $('.identification').append("<p class='" +i+ "'>"+ res.types[0].type.name + "</p>")
			

      $(document).ready(function(){
  			GetPokemon();
  			GetStats();

  			









  		})

</script>

	#pokemonpics{
		width: 600px;

	}
	img {

		width: 60px;
	}
.identification{
	height: 500px;
	width:300px;
