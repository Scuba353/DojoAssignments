	//Sum to one Digit p.30
	function extractPower(num){
		var power=0
		while(num>10){
			num=num/10
			power++
		}
		return power;
	}
	console.log(extractPower(928))

	function sumtoOne(num){
		var start=(Math.pow(10, extractPower(num)))
		var sum=0
		var digit=0
			while(num>0){
				if(num/start==num){
					sum=sum+num
				}
				else{console.log(digit=Math.floor(num/start))
				console.log(sum= sum+digit)
				console.log(num=num-(digit*start))
				console.log(start=start/10)	}
				
		
			return sum
		}}
