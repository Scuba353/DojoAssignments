    //Threes and Fives pg.29

    function ThreeFive(start, end){
 		var sum= 0;
 		for(var i=start; i<=end; i++){
 			if(i%3 == 0 && i%5 == 0){
 				continue;
 			}
 			else if(i%3 == 0 || i%5 == 0){
 				sum=sum+i;
 			}
 		}
 		return sum;
	}
	console.log(ThreeFive(100, 400000))
	
	//Generate coin Chanege pg.29
	var Legend= {
		penny: 1,
		nickle: 5,
		dime: 10,
		quarter: 25,
	}

	function Change(cents, Legend){
		var change= {}
		change.quarter=Math.floor(cents/Legend.quarter);
		change.dime=Math.floor((cents%Legend.quarter)/Legend.dime);
		change.nickle=Math.floor(((cents%Legend.quarter)%Legend.dime)/Legend.nickle);
		change.penny=Math.floor(((cents%Legend.quarter)%Legend.dime)%Legend.nickle);

		return change
	}
	console.log(Change(94, Legend))

	//Messy Math Mashup pg.29
	function messyMath(num){
		var sum= 0
		for(var i=0; i<=num; i++){
			if(i == num/3){
				return -1
			}
			if(i%3 == 0){
				continue;
			}
			else if(i%7 == 0){
				sum= sum+i+i
			}
			else{
				sum= sum+i
			}
		}
		return sum;
	}
	console.log(messyMath(4));
	console.log(messyMath(8));
	console.log(messyMath(15));

	//Fibonacci pg.30
	function Fibonacci(idx){
		var fiblist= [0,1]
		for(var i=0; i<=idx; i++){
			fiblist.push(fiblist[i]+fiblist[i+1])
		}
		// console.log(fiblist)
		return (fiblist[idx-1]+fiblist[idx-2])
	}
	console.log(Fibonacci(2))
	console.log(Fibonacci(6))
